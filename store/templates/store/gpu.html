{% extends "base.html" %}
{% load static %}

{% block content %}

<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог видеокарт с фильтрами</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .price-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* Чтобы фильтр занимал всю высоту и был фиксирован сбоку */
    .filter-sidebar {
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center mb-4">Каталог видеокарт</h1>

    <div class="row">
      <!-- Фильтр сбоку -->
      <aside class="col-md-3 mb-4">
        {% include 'store/include/gpu_filter.html' %}
      </aside>

      <!-- Карточки товаров -->
      <section class="col-md-9">
        <!-- Сортировка -->
        <div
          class="bg-white p-3 rounded shadow-sm mb-4 d-flex justify-content-between align-items-center flex-wrap"
        >
          <div class="text-muted mb-2 mb-md-0">
            Найдено <strong>12</strong> товаров
          </div>
          <div class="d-flex align-items-center">
            <label for="sort" class="me-2 mb-0">Сортировка:</label>
            <select class="form-select form-select-sm" id="sort" style="min-width: 180px;">
              <option>По популярности</option>
              <option>По возрастанию цены</option>
              <option>По убыванию цены</option>
              <option>По новизне</option>
            </select>
          </div>
        </div>

        <!-- Список карточек -->
        <div class="row">
          {% include 'store/cards/gpu_card.html' %}

        </div>
      </section>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>

{% endblock %}
